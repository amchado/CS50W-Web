<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, tr{
            border: 1px solid black;
            padding: 4px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Ocean </th>
                <th>Avarege Depth</th>
                <th>Maximum Depth</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Atlantic Ocean</th>
                <th>4,280 m</th>
                <th>8,325 m</th>
            </tr>
            <tr>
                <th>
                    Pacific Ocean
                </th>
                <th>3,275 m</th>
                <th>7,302 m</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
